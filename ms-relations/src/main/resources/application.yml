spring:
  application:
    name: ms-relations
  profiles:
    active: dev
  rabbitmq:
    host: localhost
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PASSWORD}

server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

amqp:
  exchange:
    relations:
      name: relations-queue
